<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>cash.js</title>
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="/main.css">
    <audio id="tuturu" autoplay></audio>
    <script>
      const socket = io()
      const arbitrages = {}

      let profits

      socket.on('state', state => {
        const renderer = document.querySelector('#state > pre')
        renderer.innerHTML = JSON.stringify(state, null, 2)
        if (!profits) {
          profits = Object.keys(state.balances).reduce((profits, tokens) => ({
            ...profits,
            [token]: 0
          }), {})
        } else {
          const oldState = JSON.parse(renderer.innerHTML)

          for(token in profits) {
            profits[token] = profits[token] + (state.balances[token] - oldState.balances[token])
            state.needs_profits_refresh = true
          }
          if (state.needs_profits_refresh) {
            document.querySelector('#profits > pre')
              .innerHTML = JSON.stringify(profits, null, 2)
          }
        }
      })

      socket.on('graph', graph => {
        const data = {// ...graph }
          path: graph.run,
          hops: graph.orders.reduce((hops, { from, to, action, symbol, vol, ret }) => ([
            ...hops,
            {
              from,
              to,
              symbol,
              action,
              vol,
              ret
            }
          ]), []),
          input: graph.orders[0].cost,
          output: graph.output,
          profit: graph.profit,
          ratio: graph.ratio
        }
        document.querySelector('#graph > pre')
          .innerHTML = JSON.stringify(data, null, 2)
      })

      socket.on('arbitrages', update => {
        const elem = document.querySelector('#arbitrages > pre')
        for (timestamp in update) {
          const time = Number(timestamp)
          if (!arbitrages[time]) {
            arbitrages[time] = update[timestamp]
          document.getElementById('tuturu')
            .src = 'https://www.myinstants.com/media/sounds/tuturu_1.mp3'
          }
        }
        elem.innerHTML = JSON.stringify(Object.keys(arbitrages).reduce((json, time) => ({
          ...json,
          [new Date(Number(time)).toLocaleString()]: {
            ...arbitrages[time],
            resolved: arbitrages[time].resolved
              && new Date(arbitrages[time].resolved).toLocaleString()
          }
        }), {}), null, 2)
      })

      socket.on('resolve', ({ run, orders, output, profit, }) => {
        arbitrages[time] = {
          run,
          input: orders[0].cost,
          output,
          profit,
          resolved: new Date().getTime()
        }
      })
    </script>
  </head>
  <body>
    <div class="renderer-wrapper">
      <div id="profits" class="renderer">
        Profits since page load:
        <pre>No data (yet).</pre>
      </div>
    </div>
    <div class="renderer-wrapper">
      <div id="state" class="renderer">
        State:
        <pre>No data (yet).</pre>
      </div>
      <div id="graph" class="renderer">
        Most profitable graph:
        <pre>No data (yet).</pre>
      </div>
      <div id="arbitrages" class="renderer">
        Arbitrages:
        <pre>No data (yet).</pre>
      </div>
    </div>
  </body>
</html>
