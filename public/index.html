<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>cash.js</title>
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="/main.css">
    <script>
      const socket = io();
      socket.on('arbitrages', arbitrages => {
        document.querySelector('#arbitrages > p')
          .innerHTML = `<code>${JSON.stringify(arbitrages, null, 2)}</code>`
      })
      socket.on('graph', graph => {
        document.querySelector('#graph > p')
          .innerHTML = `<code>${JSON.stringify(graph, null, 2)}</code>`
      })
      socket.on('state', state => {
        document.querySelector('#state > p')
        .innerHTML = `<code>${JSON.stringify(state, null, 2)}</code>`
      })
    </script>
  </head>
  <body>
    <div class="renderer-wrapper">
      <div id="graph" class="renderer">
        <p>No data (yet).</p>
      </div>
      <div id="arbitrages" class="renderer">
        <p>No data (yet).</p>
      </div>
      <div id="state" class="renderer">
        <p>No data (yet).</p>
      </div>
    </div>
  </body>
</html>
